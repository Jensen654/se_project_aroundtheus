<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/aroundUSLogo.svg"
          alt="Around the US"
        />
      </header>

      <main class="content page__section">
        <section class="profile">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">&copy; Around The U.S.</p>
      </footer>
    </div>

    <div id="edit-modal" class="modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__container-form">
          <input
            class="modal__container-input js-modalName"
            type="text"
            placeholder="Name"
            name="title"
            required
          />
          <input
            class="modal__container-input js-modalDescription"
            type="text"
            placeholder="Description"
            name="description"
            required
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div id="card-modal" class="modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__container-form">
          <input
            class="modal__container-input js-modalName"
            type="text"
            placeholder="Title"
            name="title"
            required
          />
          <input
            class="modal__container-input js-modalUrl"
            type="text"
            placeholder="Image Link"
            name="description"
            required
          />
          <button type="submit" class="modal__button">Create</button>
        </form>
      </div>
    </div>

    <div id="image-modal" class="modal">
      <div class="modal__container-image">
        <button type="button" class="modal__close"></button>
        <img src="#" alt="" class="modal__image" />
        <p class="modal__image-description"></p>
      </div>
    </div>

    <template class="card-template">
      <li class="card">
        <img class="card__img" src="#" alt="" />
        <button type="button" class="card__trash-button"></button>
        <div class="card__description">
          <h2 class="card__text"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
